name: Jekyll site CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: SSH and deploy node app
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          echo "Go agains boiss"
          cd ~/re-cloud
          docker rm -f jekyll-ci
          docker run --name jekyll-ci -d -p 3100:4000 --volume="$PWD:/srv/jekyll" --env JEKYLL_UID=1001 --env JEKYLL_GID=1001 -it jekyll/jekyll:3.8 jekyll serve

    - name: Run Trivy vulnerability scanner      
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'jekyll/jekyll:${{ github.sha }}'
        format: 'table'
        exit-code: '0'
        severity: 'MEDIUM,HIGH,CRITICAL'
 
